<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>The Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="img/person1.jpg" id="person-img" alt="person review">
                </div>
                <h4 id="author">Mike Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit, rem inventore nulla sunt aliquam esse doloremque, perferendis ad eum itaque sit veniam necessitatibus ex minus dolores dolor dolorem magnam quod!</p>
                <!-- buttons -->
                <div class="button-container">
                    <button class="prev-btn"> <img src="img/left.png" alt="previous button"></button>
                    <button class="next-btn"> <img src="img/right.png" alt="next button"></button>
                </div>
                <!-- random button -->  
                <button class="random-btn">surprise me</button>   
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
